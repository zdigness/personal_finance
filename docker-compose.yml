services:
  web:
    container_name: web
    build: .
    command: sh -c " echo 'Waiting for database to be ready...' && sleep 10 && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: .env

