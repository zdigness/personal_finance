<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		{% load static %}
		<script src="{% static 'testapp/script.js' %}"></script>
		<link rel="stylesheet" href="{% static 'testapp/style.css' %}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
			integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'testapp:index' %}">Finance</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'testapp:logout' %}">Logout</a>
						</li>

						{% else %}

						<li class="nav-item">
							<a class="nav-link" href="{% url 'testapp:index' %}">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'testapp:register' %}">Register</a>
						</li>

						{% endif %}
					</ul>
				</div>
			</div>
		</nav>

		{% if messages %}
			{% for message in messages %}
			<div class="auth-alerts">
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			</div>
			{% endfor %}
		{% endif %}
		{% block content %} {% endblock %}
	</body>
</html>
